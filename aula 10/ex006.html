<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#interaja {
            font-size: 20pt;
            background-color: rgba(9, 97, 156, 0.829);
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="interaja">
        INTERAJA....
    </div>

    <script>
        var area = window.document.getElementById('interaja')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }

        function entrar() {
           area.innerText = 'Entrou!'
        }

        function sair() {
            area.innerText = 'Saiu!'
            area.style.background = 'rgba(9, 97, 156, 0.829)'
        }
    </script>
</body>
</html>
